<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nova senha</ion-label>
      <ion-input type="password" [(ngModel)]="this.senha" required name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar senha</ion-label>
      <ion-input type="password" [(ngModel)]="this.senha2" required name="senha"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="primary">Salvar</ion-button>
    <ion-button type="button" expand="block" color="secondary" [routerLink]="['/auth/register']">Registrar</ion-button>
  </form>
</ion-content>
