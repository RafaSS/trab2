<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="user" (click)="f.logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>In√≠cio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="secondary">
      <ion-label>
        Contas
      </ion-label>
    </ion-item-divider>
      <ion-item *ngFor="let conta of contas" [routerLink]="'/add-conta/'+ conta.id" detail>
        <ion-label>{{conta.descricao}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{contas?.length ? contas?.length : 0}} conta(s)</ion-label>
      </ion-item>
    <ion-item-divider color="secondary">
      <ion-label>
        Tipos
      </ion-label>
    </ion-item-divider>
      <ion-item *ngFor="let tipo of tipos" [routerLink]="'/add-tipo/' + tipo.id" detail>
        <ion-label>{{tipo.nome}}</ion-label>
      </ion-item>
    <ion-item>
      <ion-label>{{tipos?.length ? tipos?.length : 0}} tipo(s)</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
